<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registreren</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h4 class="nav__brand"><a href="../index.html">Blogger</a></h4>
                <ul class="nav__items">
                    <li class="nav__item" id="signUpNav"><a href="#">Registreren</a></li>
                    <li class="nav__item" id="loginNav"><a href="login.html">Login</a></li>
                    <li class="nav__item username"></li>
                    <li class="nav__item" id="signOutNav"><a href="#" id="signout">Uitloggen</a></li>  
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">  
        <div class="form">
            <h1 class="form__title">Registreren</h1>  
            <div class="form__field">
                <img src="../img/user.svg" alt="user">
                <input type="email" placeholder="Email" name="email" id="email">
            </div>
            <div class="form__field">
                <img src="../img/lock.svg" alt="password">
                <input type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="form__field">
                <img src="../img/lock.svg" alt="password">
                <input type="password" placeholder="Confirm password" name="password" id="password" required>
            </div>
            <button type="button" name="signup" id="signup">Registreren</button>
        </div>
        <div class="error">
            <p class="error__text"></p>
        </div>
    </div>
    

    <!-- Firebase Services -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!-- Main JS -->
    <script src="../js/main.js"></script>
</body>
</html>
