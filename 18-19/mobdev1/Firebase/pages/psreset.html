<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Wachtwoord reset</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h4 class="nav__brand"><a href="../index.html">Blogger</a></h4>
                <ul class="nav__items">
                    <li class="nav__item" id="signUpNav"><a href="signup.html">Registreren</a></li>
                    <li class="nav__item" id="loginNav"><a href="login.html">Login</a></li>
                    <li class="nav__item username"></li>
                    <li class="nav__item" id="signOutNav"><a href="#" id="signout">Uitloggen</a></li>  
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form">
            <div class="form__field">
                <label for="email"><img src="../img/user.svg" alt="user"></label>
                <input type="email" placeholder="Email" name="recover_password" id="recover_password">
            </div>
            <button type="button" name="recover_password_btn" id="recover_password_btn">Wachtwoord opvragen</button>
        </div>
        <div class="error">
            <p class="error__text"></p>
        </div>
    </div>
    

    <!-- Firebase Services -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!-- Main JS -->
    <script src="../js/main.js"></script>
</body>
</html>
